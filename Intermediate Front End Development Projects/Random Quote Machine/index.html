<!DOCTYPE html>
<html>

<head>
    <title>Random Quote Machine</title>
    <meta name="author" content="Victor Popescu">
    <meta name="description" content="A random quote generator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,400i,700,700i|Cousine:400,400i,700,700i|Dancing+Script:400,700|Roboto+Mono:400,400i,500,500i,700,700i|Tangerine:400,700"
        rel="stylesheet">
    <!--Main-->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <main id="main">
        <article id="randomQuote" data-quote-id="">
            <blockquote id="content">
                <section id="quote"></section>
                <cite>
                    <a id="source" href=""></a>
                </cite>
            </blockquote>
        <input id="getQuote" type="button" value="Talk to me">            
        </article>
    </main>
    <!--   Scripts   -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
