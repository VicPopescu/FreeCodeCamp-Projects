<!DOCTYPE html>
<html>

<head>
    <title>Random Quote Machine</title>
    <meta name="author" content="Victor Popescu">
    <meta name="description" content="A random quote generator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Tangerine:400,700" rel="stylesheet">
    <!--Main-->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <main id="main">
        <section id="backgroundChange"></section>
        <article id="randomQuote" data-quote-id="">
            <blockquote id="content">
                <section id="quote"></section>
                <cite>
                    <a id="source" href=""></a>
                </cite>
            </blockquote>
            <div id="footerButtonContainer">
                <input id="getQuote" type="button" value="New Awesome Quote">
            </div>
            <div id='tweetQuote'>
                    <img src="https://www.shareicon.net/download/128x128//2015/09/02/94715_logo_512x512.png" alt="Twitter" />
                    <p>Tweet it!</span>
            </div>
        </article>
        <footer>
            <a href="https://codepen.io/VicPopescu/full/ONbXRb/" target="_blank">
                <span>	2017 &nbsp; &copy; &nbsp; Developed by &nbsp; &#8594;  &nbsp;&nbsp; </span>
                <span>
                    @Victor Popescu
                </span>
            </a>
        </footer>
    </main>
    <!--   Scripts   -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
