<!DOCTYPE html>
<html>

<head>
    <title>Twitch TV Streams Viewer</title>
    <meta name="author" content="Victor Popescu">
    <meta name="description" content="Displays the state of streams for channels">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab:400,700" rel="stylesheet">
    <!--Main-->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <main id="main">

        <section id="streams">

            <header>
                <h1 id="title">TwitchTV STREAMS</h1>
                <ul id="menu">
                    <li data-selection="all">All</li>
                    <li data-selection="online">Online</li>
                    <li data-selection="offline">Offline</li>
                </ul>
            </header>
            <ul id="streamsList">
                <li class="streamItem" data-available="offline">
                    <a class="chLink" href="#" target="_blank">
                        <div class="chOnlineHint"></div>
                        <img class="chImg"/>
                        <span class="chName">Channel Name</span>
                        <span class="chAvailability">Offline</span>
                    </a>
                </li>
                <li class="streamItem" data-available="offline">
                    <a class="chLink" href="#" target="_blank">
                        <img class="chImg"/>
                        <span class="chName">Channel Name</span>
                        <span class="chAvailability">Offline</span>
                    </a>
                </li>
            </ul>

        </section>


        <footer>
            <a href="https://codepen.io/VicPopescu/full/ONbXRb/" target="_blank">
                <span>	2017 &nbsp; No rights reserved! &#8594;  &nbsp;&nbsp; </span>
                <span>
                    @Victor Popescu
                </span>
            </a>
        </footer>

    </main>

    <!--   Scripts   -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
