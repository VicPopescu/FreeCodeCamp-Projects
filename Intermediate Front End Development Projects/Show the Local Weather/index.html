<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta name="author" content="Victor Popescu">
    <meta name="description" content="Local Weather Informations">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Fonts-->
    <!--<link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Tangerine:400,700" rel="stylesheet">-->
    <!--Main-->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <main id="main">
        <!--Welcome Header-->
        <section id="welcome">
            <h1>Local Weather Informations</h1>
            <ul id="unitsChange">Selected Units: 
                <li data-unit='auto'>AUTO</li>
                <li data-unit='si'>SI</li>
                <li data-unit='ca'>CA</li>
                <li data-unit='uk2'>UK2</li>
                <li data-unit='us'>US</li>
            </ul>
        </section>

        <!--Weather Info-->
        <section id="weatherInfo">
            <!--Current-->
            <section id="currentWeather">
                <h2>Current Weather Forecast</h2>
                <section id='currentWeatherContainer'>
                </section>
                <!--Weather Icons-->
                <div class="icon sun-shower">
                    <div class="cloud"></div>
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                    <div class="rain"></div>
                </div>

                <div class="icon thunder-storm">
                    <div class="cloud"></div>
                    <div class="lightning">
                        <div class="bolt"></div>
                        <div class="bolt"></div>
                    </div>
                </div>

                <div class="icon cloudy">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                </div>

                <div class="icon partly-cloudy-day">
                    <div class="cloud"></div>
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                </div>

                <div class="icon partly-cloudy-night">
                    <div class="cloud"></div>
                    <div class="moon"></div>
                </div>

                <div class="icon flurries">
                    <div class="cloud"></div>
                    <div class="snow">
                        <div class="flake"></div>
                        <div class="flake"></div>
                    </div>
                </div>

                <div class="icon sunny">
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                </div>

                <div class="icon clear-moon">
                    <div class="moon"> </div>
                    <div class="star"></div>
                    <div class="star star1"></div>
                    <div class="star star2"></div>
                    <div class="star star3"></div>
                    <div class="star star4"></div>
                    <div class="star star5"></div>
                </div>

                <div class="icon rainy">
                    <div class="cloud"></div>
                    <div class="rain"></div>
                </div>
            </section>
            <!--End - Weather Icons-->

            <!--All week-->
            <section id="nextDaysWeather">
                <h4>Weather mood for the next few days :)</h4>
                <canvas id="weatherChart"></canvas>
            </section>
        </section>

        <!--Footer Links-->
        <section id='footerLinks'>
            <a href='https://darksky.net/poweredby/' id='darksky' title='Powered by Dark Sky' target="_blank"></a>
            <a href='http://www.chartjs.org/' id='chartjs' title='Chart.js' target="_blank"></a>
            <a href='https://codepen.io/joshbader/full/EjXgqr/' id='WeatherIconFooter' title='Animated Weather Icons' target="_blank">
                <div class="icon sun-shower">
                    <div class="cloud"></div>
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                    <div class="rain"></div>
                </div>
            </a>
        </section>

        <!--Trademark Footer-->
        <footer>
            <a href="https://codepen.io/VicPopescu/full/ONbXRb/" target="_blank">
                <span>	2017 &nbsp; No rights reserved! &#8594;  &nbsp;&nbsp; </span>
                <span>
                    @Victor Popescu
                </span>
            </a>
        </footer>

    </main>
    <!--   Scripts   -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>
    <script src="script.js"></script>
</body>

</html>
